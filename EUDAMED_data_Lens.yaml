    A CTR nem alkalmazható az alábbi esetekben:
    • 4 óránál kiterjedtebb zonuláris sérülés
    • Egy év alatti gyermekek
    • Krónikus uveitisz
    • Progresszív szembetegség (pl. diabéteszes retinopátia, nem kontrollált glaukóma)
    • Szürkehályog-műtétet megelőző komplikációk esetén (pl. üvegtest-előesés, vérzés)
